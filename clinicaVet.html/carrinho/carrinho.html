<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Bem-Estar Pet</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <section class="cart-container">
        <div class="cart-item">
            <img src="produto1.jpg" alt="Produto 1">
            <div class="item-details">
                <h2>Ração Premium</h2>
                <p>R$ 99,90</p>
                <label for="quantity1">Quantidade:</label>
                <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                <button class="remove-btn">Remover</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="produto2.jpg" alt="Produto 2">
            <div class="item-details">
                <h2>Shampoo para Cães</h2>
                <p>R$ 29,90</p>
                <label for="quantity2">Quantidade:</label>
                <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                <button class="remove-btn">Remover</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: R$ 129,80</h3>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bem-Estar Pet. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
