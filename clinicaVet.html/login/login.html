<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <p class="signup-link">Não tem uma conta? (Olá, pai/mãe de pet!) <a href="../cadastroTu/cadastro do tutor.index.html">Cadastre-se</a></p>
            <p class="signup-link">Não tem uma conta?("Junte-se à nossa equipe e faça a diferença no cuidado dos pets!") <a href="../cadastroFuncio/casdFuncio.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
