<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Serviço</title>
    <link rel="fontawesome/css/fontawesome.css" href="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="pedidoServico.css">
</head>
<body>
    <header>
        <a href="index.html" class="name"> 
            <div> 
                <img src="imagens/bem-esta.jpg"
                alt="logo"> 
            </div>
            <div id="nomeFantasia"> 
                   <h1> Bem-Estar Pet</h1>
            </div>
        </a>
        <div id="tituloPedido">
           <h3> Formulário de <br> solicitação de serviço</h3>
        </div>
        <div class="perfilPedido">
       
       <a href=""><img src="imagens/dona com seu pet.jpeg" alt="fotoPerfil"></a>
        <select name="login" id="" class="select">
           
            <option value="">Sair</option>
        </select>
        </div>
    </header>
    <main>
    <form action="" method="get">
        <fieldset>
        <legend>Pedido de Serviço</legend>
        <div class="linha">
        <div><label for="nomeCliente">Nome do cliente:</label> <input type="text" id="nomeCliente" placeholder="Nome completo" required></div>
        <div><label for="idadeCliente">Idade do cliente:</label> <input type="text" id="idadeCliente" required></div>
        </div>
        <div class="linha">
        <div><label for="telefone">Telefone:</label> <input type="text" id="telefone" placeholder="(75) 9 XXXX-XXXX" required></div>
        <div><label for="email">E-mail:</label> <input type="email" id="email" placeholder="nome@dominio.com.br"></div>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, Número, Complemento">
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bairro">Bairro:</label>
              <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            <div class="form-group col-md-6">
              <label for="cidade">Cidade:</label>
              <input type="text" class="form-control" id="cidade" name="cidade">
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="estado">Estado:</label>
              <select id="estado" class="form-control" name="estado">
                <option selected>Escolher...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="cep">CEP:</label>
              <input type="text" class="form-control" id="cep" name="cep" placeholder="XXXXX-XXX">
            </div>
          </div>
       
            </select>
        </div>
        </div>
        <hr>
        <div class="linha">
            <div>
                <label for="descricaoProblema">"Por favor, descreva o serviço desejado para o seu pet:": </label><br> 
                <textarea name="" id="" cols="50" rows="5" placeholder= "Seja objetivo na descrição do problema." required></textarea>
            </div>
        <div><label for="dataPedido">Data do pedido: </label> <input type="date" required></div>
    </div>
    <div class="fotoEnviar">
    <div><label for="fotosProblema">Fotos do problema:</label> <input type="file" id="fotosProblema"></div>
    <div class="grupoBotao"><button type="submit" id="botaoPedido">Enviar pedido</button></div>
    </div>
    </fieldset>
    </form>
    </main>
</body>
</html>
