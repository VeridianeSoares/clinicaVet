<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="casdFuncio.css">
    <script type="module" src="casdFuncio.js"></script>
</head>
<body>

<div class="formulario">
    <h1>Cadastro de Funcionário<br>Bem-Estar Pet</h1><br>

    <fieldset>
        <form id="formulario-cadastro-funcionario">

            <legend><h2>Cadastro Profissional</h2></legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="box_nome" placeholder="Nome Completo" required class="espaco"><br>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="box_data" required class="espaco"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="box_cpf" placeholder="" required class="espaco"><br>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder="(--) xxxxx-xxxx " required class="espaco"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="box_email" placeholder="" required class="espaco"><br>

            <label for="rua">Endereço:</label>
            <input type="text" id="rua" class="form-control" placeholder=""><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" class="form-control" placeholder=""><br>

            <label for="numero">Número:</label>
            <input type="number" id="numero" class="form-control" placeholder=""><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" class="form-control" placeholder=""><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" class="form-control" placeholder=""><br>
           
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" class="form-control"><br>

            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="box_funcao" placeholder="" required class="espaco"><br>

            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="" required class="espaco"><br>

            <label for="login">Login:</label>
            <input type="text" id="login" name="box_login" placeholder="" required class="espaco"><br>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="box_senha" placeholder="" required class="espaco"><br>

            <button type="submit" id="botaoSalvar">Cadastrar</button>
        </form>
    </fieldset>
</div>

</body>
</html>
