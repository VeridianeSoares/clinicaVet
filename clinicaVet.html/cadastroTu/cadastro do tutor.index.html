<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tutor - Clínica Veterinária</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastroTutor.css">
    <script src="cadastroTutor.js"defer></script>
</head>
<body>
    <div class="container ">
        <h2 class="text-center">Cadastro de Tutor</h2>
        <form class="formulario-cadastro-Tutor">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required class="espaco"><br>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="box_data" required class="espaco"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="" required class="espaco"><br>

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder="(--) xxxxx-xxxx " required class="espaco"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="" required class="espaco"><br>

            <label for="rua">Endereço:</label>
            <input type="text" id="rua" class="form-control" placeholder=""><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" class="form-control" placeholder=""><br>

            <label for="numero">Número:</label>
            <input type="number" id="numero" class="form-control" placeholder=""><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" class="form-control" placeholder=""><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" class="form-control" placeholder=""><br>
           
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" class="form-control"><br>

        <h2 class="text-center">O Pet</h2>
        <form>
            <div class="form-group">
                <label for="nomePet">Nome do Animal</label>
                <input type="text" class="form-control" id="nomePet" placeholder="Digite o nome do animal">
            </div>
            <div class="form-group">
                <label for="species">Espécie</label>
                <select class="form-control" id="species">
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Pássaro">Pássaro</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade do animal">
            </div>
           
            <label for="login">Login:</label>
            <input type="text" id="login" name="box_login" placeholder="" required class="espaco"><br>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="box_senha" placeholder="" required class="espaco"><br>
        
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
    <body>
        <!-- Seu conteúdo HTML aqui -->
        
        <script src="cadastroTutor.js"></script>
    </body>
    
</body>
</body>
</html>
